name: Build macOS

on:
  push:
    branches: [main, develop]
    paths:
      - '**.js'
      - '**.json'
      - '**.html'
      - '**.css'
      - 'builds/**'
      - '.github/workflows/**'
  pull_request:
    branches: [main]
  workflow_dispatch:
    inputs:
      version:
        description: 'Version number (e.g., 1.0.0)'
        required: false
        default: ''
      build_type:
        description: 'Build type'
        required: false
        default: 'release'
        type: choice
        options:
          - release
          - debug

env:
  NODE_VERSION: '20.x'
  ELECTRON_VERSION: '28.0.0'
  PLATFORM: 'macos'

jobs:
  setup:
    name: Setup Environment
    runs-on: macos-14
    timeout-minutes: 15

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 1
          clean: true

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Cache Electron
        uses: actions/cache@v4
        id: electron-cache
        with:
          path: |
            ~/.electron
            node_modules/electron
          key: ${{ runner.os }}-electron-${{ env.ELECTRON_VERSION }}-${{ hashFiles('package-lock.json') }}

      - name: Install dependencies
        run: npm ci

      - name: Verify setup
        run: |
          node --version
          npm --version
          sw_vers

    outputs:
      node_version: ${{ env.NODE_VERSION }}

  lint:
    name: Lint Code
    runs-on: macos-14
    needs: setup
    timeout-minutes: 10

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run ESLint
        run: npx eslint . --ext .js,.html,.css

      - name: Check formatting
        run: npx prettier --check "**/*.{js,html,css,json}"

  test:
    name: Run Tests
    runs-on: macos-14
    needs: setup
    timeout-minutes: 15

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run unit tests
        run: npm test

      - name: Upload test results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: test-results-macos
          path: |
            test-results/
            coverage/
          retention-days: 7

      - name: Publish test coverage
        uses: codecov/codecov-action@v3
        if: always()
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          directory: ./coverage
          flags: macos

  build-electron:
    name: Build Electron for macOS
    runs-on: macos-14
    needs: [lint, test]
    timeout-minutes: 30

    strategy:
      fail-fast: false
      matrix:
        target: [x64, arm64]
        include:
          - target: x64
            artifact_name: neural-voice-os-x64
          - target: arm64
            artifact_name: neural-voice-os-arm64

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 1

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Install Electron Builder
        run: npm install --save-dev electron-builder

      - name: Create build directory
        run: |
          mkdir -p ./build
          mkdir -p ./dist

      - name: Download Electron dependencies
        run: npx electron-builder install-app-deps
        env:
          ELECTRON_MIRROR: https://npmmirror.com/mirrors/electron/

      - name: Build macOS app
        run: |
          export BUILD_TYPE="${{ github.event.inputs.build_type || 'release' }}"
          export TARGET="${{ matrix.target }}"
          npx electron-builder --mac --$BUILD_TYPE --$TARGET --universal
        env:
          CSC_LINK: ${{ secrets.APPLE_CERTIFICATE }}
          CSC_KEY_PASSWORD: ${{ secrets.APPLE_CERTIFICATE_PASSWORD }}
          NODE_ENV: production

      - name: Notarize application
        if: ${{ github.event.inputs.build_type != 'debug' }}
        uses: apple-actions/notarize-builds@v1
        with:
          app-path: dist/mac/Neural Voice OS.app
          apple-id: ${{ secrets.APPLE_ID }}
          apple-id-password: ${{ secrets.APPLE_ID_PASSWORD }}
          team-id: ${{ secrets.APPLE_TEAM_ID }}
          provider: ${{ secrets.APPLE_PROVIDER }}

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.artifact_name }}
          path: |
            dist/mac/
            dist/*.dmg
          retention-days: 30

      - name: Create checksum
        if: ${{ matrix.target == 'x64' }}
        run: |
          shasum -a 256 dist/mac/Neural\ Voice\ OS.app/Contents/MacOS/Neural\ Voice\ OS > dist/SHA256SUMS.txt

      - name: Upload checksum
        if: ${{ matrix.target == 'x64' }}
        uses: actions/upload-artifact@v4
        with:
          name: checksums-macos
          path: dist/SHA256SUMS.txt
          retention-days: 30

  build-tauri:
    name: Build Tauri for macOS
    runs-on: macos-14
    needs: [lint, test]
    timeout-minutes: 30

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 1

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@v1
        with:
          toolchain: stable
          targets: |
            x86_64-apple-darwin
            aarch64-apple-darwin
          default: true

      - name: Cache Rust dependencies
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo
            ./builds/tauri/target
          key: ${{ runner.os }}-tauri-${{ hashFiles('builds/tauri/**/Cargo.lock') }}

      - name: Install Tauri CLI
        run: cargo install tauri-cli

      - name: Build for x86_64
        if: true
        working-directory: ./builds/tauri
        run: |
          cargo tauri build --bundles dmg --target x86_64-apple-darwin --config tauri.conf.json

      - name: Build for Apple Silicon
        working-directory: ./builds/tauri
        run: |
          cargo tauri build --bundles dmg --target aarch64-apple-darwin --config tauri.conf.json

      - name: Create universal binary
        run: |
          # Combine both architectures
          mkdir -p dist/universal
          cp dist/aarch64-apple-darwin/release/bundle/dmg/*.dmg dist/universal/
          cp dist/x86_64-apple-darwin/release/bundle/dmg/*.dmg dist/universal/

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: tauri-macos
          path: |
            dist/**/*.dmg
          retention-days: 30

  create-release:
    name: Create Release
    runs-on: ubuntu-latest
    needs: [build-electron, build-tauri]
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    timeout-minutes: 15

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Get version
        id: version
        run: |
          VERSION=$(node -e "console.log(require('./package.json').version)")
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "Building release v$VERSION"

      - name: Download Electron artifacts
        uses: actions/download-artifact@v4
        with:
          pattern: neural-voice-os-*
          path: release/electron
          merge-multiple: true

      - name: Download Tauri artifacts
        uses: actions/download-artifact@v4
        with:
          pattern: tauri-macos
          path: release/tauri
          merge-multiple: true

      - name: Create release notes
        run: |
          cat > release/RELEASE_NOTES.md << 'EOF'
          # Neural Voice OS v${{ steps.version.outputs.version }}
          
          ## What's New
          - Enhanced voice recognition accuracy
          - Improved audio processing
          - Better cross-platform compatibility
          
          ## Bug Fixes
          - Fixed various performance issues
          - Resolved audio recording problems
          
          ## Known Issues
          - None reported
          
          ## Installation
          Download the appropriate installer for your system.
          EOF

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: v${{ steps.version.outputs.version }}
          name: Neural Voice OS v${{ steps.version.outputs.version }}
          body_path: release/RELEASE_NOTES.md
          files: |
            release/electron/*.dmg
            release/electron/*.zip
            release/tauri/*.dmg
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  notify:
    name: Send Notifications
    runs-on: ubuntu-latest
    needs: [create-release]
    if: always()
    timeout-minutes: 5

    steps:
      - name: Send success notification
        if: ${{ needs.create-release.result == 'success' }}
        run: |
          echo "Build completed successfully!"
        shell: bash

      - name: Send failure notification
        if: ${{ needs.create-release.result == 'failure' }}
        run: |
          echo "Build failed!"
          exit 1
        shell: bash
