<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512" width="512" height="512">
  <defs>
    <linearGradient id="iosBg" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#1C1C1E"/>
      <stop offset="100%" style="stop-color:#000000"/>
    </linearGradient>
    <linearGradient id="iosScreen" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#2C2C2E"/>
      <stop offset="100%" style="stop-color:#1C1C1E"/>
    </linearGradient>
    <linearGradient id="iosGloss" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3A3A3C"/>
      <stop offset="50%" style="stop-color:#48484A"/>
      <stop offset="100%" style="stop-color:#3A3A3C"/>
    </linearGradient>
    <filter id="iosShadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="4" stdDeviation="12" flood-color="#000" flood-opacity="0.4"/>
    </filter>
  </defs>
  
  <!-- iPhone body -->
  <rect x="120" y="32" width="272" height="448" rx="48" ry="48" fill="url(#iosBg)" filter="url(#iosShadow)"/>
  
  <!-- Screen -->
  <rect x="136" y="72" width="240" height="340" rx="24" ry="24" fill="url(#iosScreen)"/>
  
  <!-- Dynamic Island -->
  <rect x="196" y="48" width="120" height="32" rx="16" ry="16" fill="#000000"/>
  
  <!-- Status bar elements -->
  <rect x="152" y="88" width="60" height="12" rx="4" ry="4" fill="#FFFFFF" opacity="0.9"/>
  <rect x="340" y="88" width="40" height="12" rx="4" ry="4" fill="#FFFFFF" opacity="0.9"/>
  <rect x="300" y="90" width="24" height="8" rx="2" ry="2" fill="#FFFFFF" opacity="0.7"/>
  
  <!-- Neural Voice OS Interface -->
  <g transform="translate(156, 128)">
    <!-- App header -->
    <rect x="0" y="0" width="200" height="40" rx="12" ry="12" fill="#00F0FF" opacity="0.15"/>
    <text x="100" y="26" text-anchor="middle" font-family="system-ui, -apple-system, sans-serif" font-size="14" font-weight="600" fill="#00F0FF">NeuralVoice OS</text>
    
    <!-- Waveform display -->
    <rect x="0" y="56" width="200" height="60" rx="12" ry="12" fill="#1A1A1A"/>
    <g transform="translate(20, 76)" fill="#00F0FF">
      <rect x="0" y="0" width="4" height="20" rx="2">
        <animate attributeName="height" values="8;20;8" dur="1.2s" repeatCount="indefinite"/>
        <animate attributeName="y" values="6;0;6" dur="1.2s" repeatCount="indefinite"/>
      </rect>
      <rect x="10" y="0" width="4" height="16" rx="2">
        <animate attributeName="height" values="12;24;12" dur="0.9s" repeatCount="indefinite"/>
        <animate attributeName="y" values="4;-2;4" dur="0.9s" repeatCount="indefinite"/>
      </rect>
      <rect x="20" y="0" width="4" height="24" rx="2">
        <animate attributeName="height" values="16;28;16" dur="1.1s" repeatCount="indefinite"/>
        <animate attributeName="y" values="2;-4;2" dur="1.1s" repeatCount="indefinite"/>
      </rect>
      <rect x="30" y="0" width="4" height="12" rx="2">
        <animate attributeName="height" values="8;20;8" dur="0.8s" repeatCount="indefinite"/>
        <animate attributeName="y" values="6;0;6" dur="0.8s" repeatCount="indefinite"/>
      </rect>
      <rect x="40" y="0" width="4" height="20" rx="2">
        <animate attributeName="height" values="14;26;14" dur="1s" repeatCount="indefinite"/>
        <animate attributeName="y" values="3;-3;3" dur="1s" repeatCount="indefinite"/>
      </rect>
      <rect x="50" y="0" width="4" height="16" rx="2">
        <animate attributeName="height" values="10;22;10" dur="1.3s" repeatCount="indefinite"/>
        <animate attributeName="y" values="5;-1;5" dur="1.3s" repeatCount="indefinite"/>
      </rect>
      <rect x="60" y="0" width="4" height="28" rx="2">
        <animate attributeName="height" values="18;30;18" dur="0.85s" repeatCount="indefinite"/>
        <animate attributeName="y" values="1;-5;1" dur="0.85s" repeatCount="indefinite"/>
      </rect>
      <rect x="70" y="0" width="4" height="14" rx="2">
        <animate attributeName="height" values="9;21;9" dur="1.15s" repeatCount="indefinite"/>
        <animate attributeName="y" values="5.5;-0.5;5.5" dur="1.15s" repeatCount="indefinite"/>
      </rect>
      <rect x="80" y="0" width="4" height="22" rx="2">
        <animate attributeName="height" values="15;27;15" dur="0.95s" repeatCount="indefinite"/>
        <animate attributeName="y" values="2.5;-2.5;2.5" dur="0.95s" repeatCount="indefinite"/>
      </rect>
      <rect x="90" y="0" width="4" height="10" rx="2">
        <animate attributeName="height" values="7;19;7" dur="1.25s" repeatCount="indefinite"/>
        <animate attributeName="y" values="6.5;0.5;6.5" dur="1.25s" repeatCount="indefinite"/>
      </rect>
      <rect x="100" y="0" width="4" height="18" rx="2">
        <animate attributeName="height" values="13;25;13" dur="0.88s" repeatCount="indefinite"/>
        <animate attributeName="y" values="3.5;-1.5;3.5" dur="0.88s" repeatCount="indefinite"/>
      </rect>
      <rect x="110" y="0" width="4" height="14" rx="2">
        <animate attributeName="height" values="10;22;10" dur="1.05s" repeatCount="indefinite"/>
        <animate attributeName="y" values="5;-1;5" dur="1.05s" repeatCount="indefinite"/>
      </rect>
      <rect x="120" y="0" width="4" height="24" rx="2">
        <animate attributeName="height" values="17;29;17" dur="0.92s" repeatCount="indefinite"/>
        <animate attributeName="y" values="1.5;-3.5;1.5" dur="0.92s" repeatCount="indefinite"/>
      </rect>
      <rect x="130" y="0" width="4" height="12" rx="2">
        <animate attributeName="height" values="8;20;8" dur="1.18s" repeatCount="indefinite"/>
        <animate attributeName="y" values="6;0;6" dur="1.18s" repeatCount="indefinite"/>
      </rect>
      <rect x="140" y="0" width="4" height="20" rx="2">
        <animate attributeName="height" values="14;26;14" dur="0.98s" repeatCount="indefinite"/>
        <animate attributeName="y" values="3;-3;3" dur="0.98s" repeatCount="indefinite"/>
      </rect>
      <rect x="150" y="0" width="4" height="16" rx="2">
        <animate attributeName="height" values="11;23;11" dur="1.08s" repeatCount="indefinite"/>
        <animate attributeName="y" values="4.5;-0.5;4.5" dur="1.08s" repeatCount="indefinite"/>
      </rect>
      <rect x="160" y="0" width="4" height="28" rx="2">
        <animate attributeName="height" values="19;31;19" dur="0.82s" repeatCount="indefinite"/>
        <animate attributeName="y" values="0.5;-5.5;0.5" dur="0.82s" repeatCount="indefinite"/>
      </rect>
    </g>
    
    <!-- Control buttons -->
    <g transform="translate(0, 136)">
      <rect x="0" y="0" width="92" height="48" rx="12" ry="12" fill="url(#iosGloss)"/>
      <circle cx="28" cy="24" r="12" fill="#00F0FF"/>
      <rect x="48" y="18" width="32" height="12" rx="4" ry="4" fill="#FFFFFF" opacity="0.9"/>
      
      <rect x="108" y="0" width="92" height="48" rx="12" ry="12" fill="url(#iosGloss)"/>
      <circle cx="140" cy="24" r="12" fill="#00FF88"/>
      <rect x="160" y="18" width="28" height="12" rx="4" ry="4" fill="#FFFFFF" opacity="0.9"/>
    </g>
    
    <!-- AI Brain indicator -->
    <g transform="translate(0, 200)">
      <rect x="0" y="0" width="200" height="56" rx="16" ry="16" fill="#1A1A1A"/>
      <circle cx="32" cy="28" r="16" fill="#00F0FF" opacity="0.2"/>
      <circle cx="32" cy="28" r="8" fill="#00F0FF"/>
      <text x="60" y="22" font-family="system-ui, -apple-system, sans-serif" font-size="12" fill="#FFFFFF">AI Brain Active</text>
      <text x="60" y="38" font-family="system-ui, -apple-system, sans-serif" font-size="10" fill="#888888">Learning your voice...</text>
      <rect x="160" y="20" width="24" height="16" rx="4" ry="4" fill="#00FF88"/>
    </g>
    
    <!-- Layers -->
    <g transform="translate(0, 272)">
      <rect x="0" y="0" width="200" height="36" rx="10" ry="10" fill="#2C2C2E"/>
      <rect x="12" y="10" width="16" height="16" rx="4" ry="4" fill="#A855F7"/>
      <text x="36" y="23" font-family="system-ui, -apple-system, sans-serif" font-size="12" fill="#FFFFFF">Voice Layer 1</text>
      
      <rect x="0" y="44" width="200" height="36" rx="10" ry="10" fill="#2C2C2E"/>
      <rect x="12" y="54" width="16" height="16" rx="4" ry="4" fill="#00F0FF"/>
      <text x="36" y="67" font-family="system-ui, -apple-system, sans-serif" font-size="12" fill="#FFFFFF">Voice Layer 2</text>
    </g>
  </g>
  
  <!-- Home indicator -->
  <rect x="196" y="412" width="120" height="5" rx="2.5" ry="2.5" fill="#FFFFFF" opacity="0.5"/>
</svg>
