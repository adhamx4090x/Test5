<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512" width="512" height="512">
  <defs>
    <linearGradient id="linuxBg" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#333333"/>
      <stop offset="100%" style="stop-color:#1A1A1A"/>
    </linearGradient>
    <linearGradient id="terminalBg" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#1A1A1A"/>
      <stop offset="100%" style="stop-color:#0D0D0D"/>
    </linearGradient>
    <filter id="linuxShadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="4" stdDeviation="6" flood-color="#000" flood-opacity="0.5"/>
    </filter>
  </defs>
  
  <!-- Background shape -->
  <rect x="64" y="64" width="384" height="384" rx="32" ry="32" fill="url(#linuxBg)" filter="url(#linuxShadow)"/>
  
  <!-- Terminal window header -->
  <rect x="80" y="80" width="352" height="48" rx="24" ry="24" fill="#2D2D2D"/>
  <circle cx="112" cy="104" r="8" fill="#FF5F57"/>
  <circle cx="136" cy="104" r="8" fill="#FFBD2E"/>
  <circle cx="160" cy="104" r="8" fill="#28CA41"/>
  <rect x="200" y="96" width="180" height="16" rx="8" ry="8" fill="#3D3D3D"/>
  
  <!-- Terminal content -->
  <rect x="80" y="128" width="352" height="304" rx="0" ry="24" fill="url(#terminalBg)"/>
  
  <!-- Command prompt -->
  <text x="104" y="176" font-family="monospace" font-size="20" fill="#00F0FF">$</text>
  <rect x="128" y="164" width="16" height="24" fill="#00F0FF">
    <animate attributeName="opacity" values="1;0;1" dur="1s" repeatCount="indefinite"/>
  </rect>
  
  <!-- Neural network code -->
  <text x="104" y="216" font-family="monospace" font-size="16" fill="#00FF88">import neural_voice</text>
  <text x="104" y="248" font-family="monospace" font-size="16" fill="#FFFFFF">os = NeuralVoiceOS()</text>
  <text x="104" y="280" font-family="monospace" font-size="16" fill="#A855F7">os.init_brain()</text>
  <text x="104" y="312" font-family="monospace" font-size="16" fill="#FFFFFF">os.render_layers()</text>
  <text x="104" y="344" font-family="monospace" font-size="16" fill="#00F0FF">_ = os.listen()</text>
  
  <!-- Penguin hint (subtle) -->
  <g transform="translate(380, 380)" opacity="0.3">
    <ellipse cx="32" cy="48" rx="28" ry="32" fill="#FFFFFF"/>
    <circle cx="32" cy="20" r="20" fill="#FFFFFF"/>
    <path d="M12 20 Q32 40 52 20" fill="none" stroke="#FFFFFF" stroke-width="4"/>
    <ellipse cx="16" cy="60" rx="8" ry="12" fill="#FFFFFF"/>
    <ellipse cx="48" cy="60" rx="8" ry="12" fill="#FFFFFF"/>
  </g>
  
  <!-- Linux accent -->
  <path d="M430 430 L450 450 L470 430" fill="none" stroke="#FFFFFF" stroke-width="4" stroke-linecap="round" opacity="0.5"/>
</svg>
