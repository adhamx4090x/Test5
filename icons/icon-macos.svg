<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0="512"512" width="512" height="512">
  <defs>
    <linearGradient id="macBg" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#1E1E1E"/>
      <stop offset="100%" style="stop-color:#2D2D2D"/>
    </linearGradient>
    <linearGradient id="macScreen" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#3A3A3A"/>
      <stop offset="100%" style="stop-color:#1A1A1A"/>
    </linearGradient>
    <filter id="macShadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="2" stdDeviation="4" flood-color="#000" flood-opacity="0.4"/>
    </filter>
  </defs>
  
  <!-- Main body - Mac style -->
  <rect x="96" y="80" width="320" height="280" rx="24" ry="24" fill="url(#macBg)" filter="url(#macShadow)"/>
  
  <!-- Screen area -->
  <rect x="112" y="96" width="288" height="200" rx="8" ry="8" fill="url(#macScreen)"/>
  
  <!-- Notch/Camera -->
  <rect x="220" y="88" width="72" height="12" rx="6" ry="6" fill="#1A1A1A"/>
  
  <!-- Neural network in screen -->
  <g transform="translate(176, 156)">
    <circle cx="40" cy="20" r="12" fill="#00F0FF"/>
    <circle cx="80" cy="20" r="12" fill="#00F0FF"/>
    <circle cx="120" cy="20" r="12" fill="#00F0FF"/>
    
    <circle cx="40" cy="60" r="12" fill="#00F0FF"/>
    <circle cx="80" cy="60" r="16" fill="#FFFFFF"/>
    <circle cx="120" cy="60" r="12" fill="#00F0FF"/>
    
    <circle cx="40" cy="100" r="12" fill="#00F0FF"/>
    <circle cx="80" cy="100" r="12" fill="#00F0FF"/>
    <circle cx="120" cy="100" r="12" fill="#00F0FF"/>
    
    <!-- Connections -->
    <line x1="40" y1="20" x2="80" y2="20" stroke="#00F0FF" stroke-width="2" opacity="0.5"/>
    <line x1="80" y1="20" x2="120" y2="20" stroke="#00F0FF" stroke-width="2" opacity="0.5"/>
    <line x1="40" y1="20" x2="40" y2="60" stroke="#00F0FF" stroke-width="2" opacity="0.5"/>
    <line x1="80" y1="20" x2="80" y2="60" stroke="#FFFFFF" stroke-width="2" opacity="0.8"/>
    <line x1="120" y1="20" x2="120" y2="60" stroke="#00F0FF" stroke-width="2" opacity="0.5"/>
    <line x1="40" y1="60" x2="80" y2="60" stroke="#FFFFFF" stroke-width="2" opacity="0.8"/>
    <line x1="80" y1="60" x2="120" y2="60" stroke="#00F0FF" stroke-width="2" opacity="0.5"/>
    <line x1="40" y1="60" x2="40" y2="100" stroke="#00F0FF" stroke-width="2" opacity="0.5"/>
    <line x1="80" y1="60" x2="80" y2="100" stroke="#00F0FF" stroke-width="2" opacity="0.5"/>
    <line x1="120" y1="60" x2="120" y2="100" stroke="#00F0FF" stroke-width="2" opacity="0.5"/>
    <line x1="40" y1="100" x2="80" y2="100" stroke="#00F0FF" stroke-width="2" opacity="0.5"/>
    <line x1="80" y1="100" x2="120" y2="100" stroke="#00F0FF" stroke-width="2" opacity="0.5"/>
  </g>
  
  <!-- Bottom chin with logo -->
  <rect x="200" y="316" width="112" height="24" rx="4" ry="4" fill="#3D3D3D"/>
  <circle cx="226" cy="328" r="8" fill="#00F0FF"/>
  <rect x="240" y="324" width="60" height="8" rx="2" ry="2" fill="#5A5A5A"/>
  
  <!-- Base/Stand -->
  <path d="M200 360 L312 360 L320 380 L192 380 Z" fill="#2D2D2D"/>
  <rect x="224" y="380" width="64" height="12" rx="4" ry="4" fill="#3D3D3D"/>
  
  <!-- Apple menu indicator -->
  <path d="M140 100 L144 96 L148 100 L150 98 L146 94 L142 98 Z" fill="#FFFFFF" opacity="0.8"/>
</svg>
