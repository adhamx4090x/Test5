  <line x1="256" y1="256" x2="256" y2="342" stroke="#FFFFFF" stroke-width="3" opacity="0.8"/>
  <line x1="256" y1="256" x2="342" y2="342" stroke="#FFFFFF" stroke-width="3" opacity="0.6"/>
  <line x1="342" y1="256" x2="256" y2="342" stroke="#FFFFFF" stroke-width="3" opacity="0.6"/>
  <line x1="342" y1="256" x2="342" y2="342" stroke="#FFFFFF" stroke-width="3" opacity="0.6"/>
  <line x1="170" y1="342" x2="256" y2="342" stroke="#FFFFFF" stroke-width="3" opacity="0.6"/>
  <line x1="256" y1="342" x2="342" y2="342" stroke="#FFFFFF" stroke-width="3" opacity="0.6"/>
  
